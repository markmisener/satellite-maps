<!DOCTYPE html>
<html>
  <head>
      <meta charset='utf-8' />
      <title>Mapbox Satellite Streets</title>
      <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
      <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet'>
      <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.40.0/mapbox-gl.js'></script>
      <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.40.0/mapbox-gl.css' rel='stylesheet' />
      <link href='static/style.css' rel='stylesheet' />

  </head>
  <body>
  <div id='map' class='map'> </div>

  <script>

  mapboxgl.accessToken = '{{ MAPBOX_ACCESS_TOKEN }}'

  // This adds the map
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mmisener/cj80re2ku86jn2rqzkfq3kx8l',
    center: [0.000000, 0.000000],
    zoom: 0.0,
    scrollZoom: true
  });
  </script>
  </body>
</html>
